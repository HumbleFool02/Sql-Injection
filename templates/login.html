<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CTF Challenge Login</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 10%;
    }
    .login-container {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ff00;
      display: inline-block;
      padding: 20px 40px;
      box-shadow: 0 0 20px #00ff00;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      margin: 10px;
      border: 1px solid #00ff00;
      background: #000;
      color: #00ff00;
      width: 80%;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background: #00ff00;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .message {
      margin-bottom: 10px;
    }
    .hint {
      margin-top: 20px;
      font-size: 0.9em;
      color: #0F0;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Enter Access Credentials</h2>
    <div class="message">{{ message }}</div>
    <form method="post">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="submit" value="Login">
    </form>
    <p class="hint">Hint: Sometimes a simple trick can unlock the user.</p>
  </div>
</body>
</html>
